<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summary Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #5a77c5, #8a2be2);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff007f, #00ffff, #ffea00, #ff007f);
            background-size: 200% auto;
            color: #fff;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s linear infinite;
        }

        @keyframes textGradient {
            to {
                background-position: 200% center;
            }
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.5);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ff6b6b, #ee9595);
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulsate 2s infinite;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            animation-play-state: paused;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        #success-message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            color: #00ff99;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #success-message.visible {
            opacity: 1;
        }
        
        a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffea00;
        }

    </style>
</head>
<body>
    <h1>AI Summary Settings</h1>
    <div class="form-group">
        <label for="api-key">Gemini API key</label>
        <input type="text" id="api-key" placeholder="Enter your API key"/>
        
        <p>
            You can get an API key from
            <a href="https://aistudio.google.com/app/apikey" target="_blank">
            Google AI Studio
            </a>
        </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message">Settings Saved Successfully!</p>
    <script src="option.js"></script>
</body>
</html>
